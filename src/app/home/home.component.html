<h1>Welcome</h1>

<div class="play-container" [style.background-color]="clickCounter > 4 ? 'yellow' : 'lightgrey'" [class.active]="clickCounter > 4" [ngClass]="setClasses()" [ngStyle]="{
    'background-color': clickCounter > 4 ? 'yellow' : 'lightgrey',
    'border':           clickCounter > 4 ? '4px solid black' : 'none'
}">
    <p>You've clicked <span (click)="countClick()">this</span> {{ clickCounter }} times.</p>
    <ng-template [ngIf]="clickCounter > 4" [ngIfElse]="none">
        <p>The click counter <strong>IS GREATER</strong> > 4.</p>
    </ng-template>
    <ng-template #none>
        <p>The click counter <strong>is not greater</strong> > 4.</p>
    </ng-template>
</div>

<div class="play-container">
    <p>
        <input type="text" [(ngModel)]="name">
        <br>
        <strong>You said: </strong> {{ name }}
    </p>
</div>
